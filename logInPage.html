<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/Log_In.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h2>pikvoc</h2>
            <h1>매일 새로운 단어로 나만의 이야기를 써보세요.</h1>

            <div class="input-field">
                <input type="id" required placeholder="아이디 또는 이메일">
                <input type="password" required placeholder="패스워드 입력">
            </div>

            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>로그인 상태 유지</p>
                </label>
            </div>

            <button type="submit">로그인</button>

            <div class="register">
                <p>회원가입 &nbsp;&nbsp; | &nbsp;&nbsp; 아이디 찾기 &nbsp;&nbsp;|&nbsp;&nbsp; 비밀번호 찾기</p>
            </div>
        </form>
    </div>
</body>

</html>
