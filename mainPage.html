<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICVOC</title>
    <link rel="stylesheet" href="login_style.css"> <!-- CSS 파일 연결 -->
</head>

<body>

    <div class="container">
        <div class="header">
            <div>
                <h1 class="pickvo">pickvo</h1>
                <p>○○님 오늘도 화이팅 하세요!</p>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-container"> <!-- 새로운 div 추가 -->
                <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="calendar-dates">
                    <div class="calendar-item">6</div>
                    <div>7</div>
                    <div class="calendar-item">8</div>
                    <div class="calendar-item">9</div>
                    <div>10</div>
                    <div class="calendar-item_11">11</div>
                    <div>12</div>
                </div>
            </div>


            <div class="note-section">
                <img src="책.png" alt="책" class="note-image"> <!-- 이미지 추가 -->
                <div class="note-text"> <!-- 새로운 클래스 추가 -->
                    <h2 class="note-title">일기 쓰기</h2> <!-- 텍스트 추가 -->
                    <p class="note-content">오늘의 일과를<br>배운 단어를 사용해 정리해 볼까요?</p> <!-- 새로운 클래스 추가 -->
                </div>
            </div>


            <div class="buttons">
                <a href="review.html" class="button">단어 복습</a>
                <a href="daily.html" class="button">일기장</a>
            </div>

            <div class="word-section">
                <h2>오늘의 단어</h2>
                <div class="word-item">단어 1</div>
                <div class="word-item">단어 2</div>
                <div class="word-item">단어 3</div>
            </div>
        </div>

</body>

</html>
